<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result">
        <header>Your Result</header>
        <div class="score">76<span>of 100</span></div>
        <div class="score-sub">
          <header>Great</header>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <header>Summary</header>
        <div class="reports">
          <div class="report red">
            <div class="report-header">
              <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
            </div>
            <span>80</span>
          </div>
          <div class="report yellow">
            <div class="report-header">
              <img src="./assets/images/icon-memory.svg" alt="" />Memory
            </div>
            <span>92</span>
          </div>
          <div class="report green">
            <div class="report-header">
              <img src="./assets/images/icon-verbal.svg" alt="" />Verbal
            </div>
            <span>61</span>
          </div>
          <div class="report purple">
            <div class="report-header">
              <img src="./assets/images/icon-visual.svg" alt="" />Visual
            </div>
            <span>72</span>
          </div>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Peleg11</a>.
    </div>
  </body>
</html>
